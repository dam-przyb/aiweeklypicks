name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests (Vitest + Coverage)
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: Upload Unit Coverage (lcov/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            coverage/**
          if-no-files-found: warn

  e2e-test:
    name: E2E Tests (Playwright)
    needs: [lint]
    runs-on: ubuntu-latest
    environment: integration
    env:
      # Make server-side Node coverage for the preview server process (Astro)
      NODE_V8_COVERAGE: coverage-e2e-node
      # Expose commonly used vars to tests; .env.test will also be written below
      BASE_URL: ${{ secrets.BASE_URL }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      ADMIN_BEARER_TOKEN: ${{ secrets.ADMIN_BEARER_TOKEN }}
      API_URL: ${{ secrets.API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Create .env.test from secrets
        run: |
          {
            echo "BASE_URL=${BASE_URL:-http://localhost:3000}"
            echo "E2E_USERNAME=${E2E_USERNAME}"
            echo "E2E_PASSWORD=${E2E_PASSWORD}"
            echo "SUPABASE_URL=${SUPABASE_URL}"
            echo "SUPABASE_KEY=${SUPABASE_KEY}"
            echo "ADMIN_BEARER_TOKEN=${ADMIN_BEARER_TOKEN}"
            echo "API_URL=${API_URL}"
          } > ./.env.test

      - name: Run Playwright E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-junit
          path: playwright-results.xml
          if-no-files-found: warn

      - name: Upload E2E Server Coverage (Node V8)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e-node
          path: coverage-e2e-node/**
          if-no-files-found: warn

  status-comment:
    name: Status Comment
    needs: [lint, unit-test, e2e-test]
    if: ${{ success() && github.event.pull_request.head.sha != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create PR Status Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) {
              core.setFailed('No pull_request context.');
              return;
            }
            const body = [
              'âœ… All required checks passed:',
              '- Lint',
              '- Unit tests (with coverage)',
              '- E2E tests',
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
